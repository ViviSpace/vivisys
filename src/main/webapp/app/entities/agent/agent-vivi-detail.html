
<div>
    <h2><span data-translate="vivisysApp.agent.detail.title">Agent</span> {{vm.agent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="vivisysApp.agent.name">Name</span></dt>
        <dd>
            <span>{{vm.agent.name}}</span>
        </dd>
        <dt><span data-translate="vivisysApp.agent.description">Description</span></dt>
        <dd>
            <span>{{vm.agent.description}}</span>
        </dd>
        <dt><span data-translate="vivisysApp.agent.type">Type</span></dt>
        <dd>
            <span>{{vm.agent.type}}</span>
        </dd>
        <dt><span data-translate="vivisysApp.agent.status">Status</span></dt>
        <dd>
            <span>{{vm.agent.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="agent-vivi-detail.edit({id:vm.agent.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
