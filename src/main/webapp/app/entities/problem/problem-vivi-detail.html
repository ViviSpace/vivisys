
<div>
    <h2><span data-translate="vivisysApp.problem.detail.title">Problem</span> {{vm.problem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="vivisysApp.problem.name">Name</span></dt>
        <dd>
            <span>{{vm.problem.name}}</span>
        </dd>
        <dt><span data-translate="vivisysApp.problem.customer">Customer</span></dt>
        <dd>
            <a ui-sref="customer-vivi-detail({id:vm.problem.customerId})">{{vm.problem.customerName}}</a>
        </dd>
        <dt><span data-translate="vivisysApp.problem.ord">Ord</span></dt>
        <dd>
            <a ui-sref="ord-vivi-detail({id:vm.problem.ordId})">{{vm.problem.ordName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="problem-vivi-detail.edit({id:vm.problem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
