
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProblemLabel" data-translate="vivisysApp.problem.home.createOrEditLabel">Create or edit a Problem</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.problem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.problem.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="vivisysApp.problem.customer" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" ng-model="vm.problem.customerId" ng-options="customer.id as customer.name for customer in vm.customers"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="vivisysApp.problem.ord" for="field_ord">Ord</label>
            <select class="form-control" id="field_ord" name="ord" ng-model="vm.problem.ordId" ng-options="ord.id as ord.name for ord in vm.ords"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
