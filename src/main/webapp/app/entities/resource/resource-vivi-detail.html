
<div>
    <h2><span data-translate="vivisysApp.resource.detail.title">Resource</span> {{vm.resource.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="vivisysApp.resource.name">Name</span></dt>
        <dd>
            <span>{{vm.resource.name}}</span>
        </dd>
        <dt><span data-translate="vivisysApp.resource.description">Description</span></dt>
        <dd>
            <span>{{vm.resource.description}}</span>
        </dd>
        <dt><span data-translate="vivisysApp.resource.cost">Cost</span></dt>
        <dd>
            <span>{{vm.resource.cost}}</span>
        </dd>
        <dt><span data-translate="vivisysApp.resource.unit">Unit</span></dt>
        <dd>
            <span>{{vm.resource.unit}}</span>
        </dd>
        <dt><span data-translate="vivisysApp.resource.type">Type</span></dt>
        <dd>
            <span>{{vm.resource.type}}</span>
        </dd>
        <dt><span data-translate="vivisysApp.resource.status">Status</span></dt>
        <dd>
            <span>{{vm.resource.status}}</span>
        </dd>
        <dt><span data-translate="vivisysApp.resource.serv">Serv</span></dt>
        <dd>
            <a ui-sref="serv-vivi-detail({id:vm.resource.servId})">{{vm.resource.servName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="resource-vivi-detail.edit({id:vm.resource.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
