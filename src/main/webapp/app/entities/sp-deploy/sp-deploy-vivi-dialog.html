
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySpDeployLabel" data-translate="vivisysApp.spDeploy.home.createOrEditLabel">Create or edit a Sp Deploy</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.spDeploy.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.spDeploy.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vivisysApp.spDeploy.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.spDeploy.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vivisysApp.spDeploy.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.spDeploy.quantity"
                    required/>
            <div ng-show="editForm.quantity.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantity.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantity.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vivisysApp.spDeploy.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.spDeploy.price"
                    required/>
            <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                    ng-show="editForm.price.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.price.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vivisysApp.spDeploy.createdTime" for="field_createdTime">Created Time</label>
                <div class="input-group">
                    <input id="field_createdTime" type="text" class="form-control" name="createdTime" datetime-picker="{{dateformat}}" ng-model="vm.spDeploy.createdTime" is-open="vm.datePickerOpenStatus.createdTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vivisysApp.spDeploy.effictiveTime" for="field_effictiveTime">Effictive Time</label>
                <div class="input-group">
                    <input id="field_effictiveTime" type="text" class="form-control" name="effictiveTime" datetime-picker="{{dateformat}}" ng-model="vm.spDeploy.effictiveTime" is-open="vm.datePickerOpenStatus.effictiveTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('effictiveTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vivisysApp.spDeploy.expriedTime" for="field_expriedTime">Expried Time</label>
                <div class="input-group">
                    <input id="field_expriedTime" type="text" class="form-control" name="expriedTime" datetime-picker="{{dateformat}}" ng-model="vm.spDeploy.expriedTime" is-open="vm.datePickerOpenStatus.expriedTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('expriedTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vivisysApp.spDeploy.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.spDeploy.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vivisysApp.spDeploy.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.spDeploy.status"
                    />
        </div>

        <div class="form-group">
            <label data-translate="vivisysApp.spDeploy.serviceProvider" for="field_serviceProvider">Service Provider</label>
            <select class="form-control" id="field_serviceProvider" name="serviceProvider" ng-model="vm.spDeploy.serviceProviderId" ng-options="serviceProvider.id as serviceProvider.name for serviceProvider in vm.serviceproviders"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="vivisysApp.spDeploy.ord" for="field_ord">Ord</label>
            <select class="form-control" id="field_ord" name="ord" ng-model="vm.spDeploy.ordId" ng-options="ord.id as ord.name for ord in vm.ords"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
